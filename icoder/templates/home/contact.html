{% extends 'base.html' %}

{% block title %} Home {% endblock title %}             <!-- title is the var which is defined the base.html file-->
{% block contactactive %} active {% endblock contactactive %}
{% block body %}

<div class = 'container my-3'>

    </h2>Contact the Admin!</h2>

    <form action = '/contact/' method = 'post'> {% csrf_token %}                    <!--this means the action or the form submission will be done on the same page itself-->

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name = 'name' aria-describedby="name">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email ID</label>
          <input type="emailHelp" class="form-control" id="email" name = 'email'>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>        
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="phone" class="form-control" id="phone" name = 'phone'>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Describe your issue:</label>
            <textarea class = "form-control" name = "content" id = "content" cols = "30" rows = "10"></textarea>                <!--this data will be sent to the views and will be accessible via the models features in django-->
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>

</div>

{% endblock body %}
